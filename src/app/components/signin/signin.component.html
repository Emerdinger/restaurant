<div class="wave">
    <div class="login-form">
        <div class="avatar">
            <img src="assets/img/avatar-login.svg" alt="avatar-login">
        </div>
        <h5>Inicio de sesión</h5>
        <div style="text-align: center;" *ngIf="error">{{error}}</div>
        <form (submit)='signIn()'>
            <div class="login">
                <i class="far fa-user"></i>
                <input [(ngModel)]="user.username" type="text" name="username" placeholder="Username">
            </div>
            <div class="login">
                <i class="far fa-lock-alt"></i>
                <input  [(ngModel)]="user.password" type="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn">Iniciar</button>
        </form>
        <a routerLink="/recuperar/contraseña" routerLinkActive="active" >¿Olvido su contraseña?</a>
        <a routerLink="/registro" routerLinkActive="active" >¿Aún no tiene una cuenta?</a>
    </div>
</div>
